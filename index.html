<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/SiteLogo.svg"
          alt="Around the U.S. Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.png"
            alt="Profile Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
    </div>
    <footer class="footer page__section">
      <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
    </footer>

    <!--Edit Modal-->

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close-button"
          id="edit-profile-close-button"
        ></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" novalidate>
          <label for="profile-title-input" class="modal__label">
            <input
              required
              type="text"
              name="profile__title"
              placeholder="Name"
              id="profile-title-input"
              class="modal__input"
              maxlength="40"
              minlength="2"
            />
            <span class="modal__error" id="profile-title-input-error"
              >Error Message</span
            >
          </label>
          <label for="profile-description-input" class="modal__label">
            <input
              required
              type="text"
              name="profile__description"
              id="profile-description-input"
              class="modal__input"
              placeholder="Description"
              minlength="2"
              maxlength="200"
            />
            <span class="modal__error" id="profile-description-input-error"
              >Please fill out this field.</span
            >
          </label>
          <button class="modal__button" onclick="submit">Save</button>
        </form>
      </div>
    </div>

    <!--Add Modal-->
    <div class="modal" id="edit-card-modal">
      <div class="modal__container">
        <button class="modal__close-button" id="add-card-close-button"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form popup_form" id="edit-card-form" novalidate>
          <label for="add-title-input" class="modal__label">
            <input
              required
              type="text"
              name="Title"
              placeholder="Name"
              id="add-title-input"
              class="modal__input modal__input_type_title"
              minlength="2"
              maxlength="30"
            /><span class="modal__error" id="add-title-input-error"
              >Error Message</span
            ></label
          >
          <label for="url-link-input" class="modal__label">
            <input
              required
              type="url"
              name="url"
              id="url-link-input"
              class="modal__input modal__input_type_url"
              placeholder="Image URL"
            /><span class="modal__error" id="url-link-input-error"
              >Error Message</span
            ></label
          >
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="image-preview">
      <div class="modal__container modal__container_preview">
        <button
          class="modal__close-button"
          id="image-preview-close-button"
        ></button>
        <img src="" alt="" class="modal__image" />
        <h6 class="modal__caption"></h6>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <button class="card__delete-button" type="button"></button>
        <img src="" class="card__image" alt="" />
        <div class="card__description">
          <h2 class="card__description-title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
